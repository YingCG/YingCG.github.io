<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <style>
      .flip-card-cornered {
        color: white;
        background: transparent;
        height: 20rem;
        width: 20rem;
        clip-path: polygon(0 0, 100% 0%, 100% 90%, 90% 100%, 0 100%);
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
        background: linear-gradient(45deg, #121b5a, #2f469c, #009d9c);
        animation: gradient-card 5s ease infinite;
      }

      .flip-card-cornered:hover .flip-card-inner {
        transform: rotateY(180deg);
        background-color: transparent;
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .flip-card-front {
        color: white;
      }

      @keyframes gradient-card {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .flip-card-back {
        background-color: #121b5a;
        color: white;
        transform: rotateY(180deg);
      }

      .course-content {
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="flip-card-cornered">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="course-content">
            <h1>creator course</h1>
            <p>title</p>
            <p>title</p>
          </div>
        </div>
        <div class="flip-card-back">
          <div class="course-content">
            <h1>Role</h1>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
            <p>Subject Link</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
